{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<h1>{{ event.name }}</h1>

<h2>
    <i>by</i>
    <a href="{% url 'group_view' group_name=event.group.name_url %}">
        {{ event.group.name }}
    </a>
</h2>

<div class="box">
  <p>Location: {{ event.location }}</p>
  <p>Starting time: {{ event.time_start }}</p>
  <p>Ending time: {{ event.time_end }}</p>
</div>

<p>{{ event.text }}</p>

{% endblock %}
